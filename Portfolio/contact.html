	<div class="container">
		<div class="contact">
			<div class="contact-form">
				<p>
					Have a question, comment, or anything else for me? Use the form below to get in touch. You can also get in touch with me through any of the options on the side.
				</p>
				<form action="contact-complete.html">
					<div class="form-element half">
						<label for="name">Name:</label>
						<input id="name" type="text" name="name" required/>
					</div>
					
					<div class="form-element half">
						<label for="email">Email:</label>
						<input id="email" type="text" name="email" required/>
					</div>
					
					<div class="form-element">
						<label for="message">Message:</label>
						<textarea id="message" name="message" required></textarea>
					</div>
					
					<button type="submit">Send</button>
					
				</form>
			</div>
			<div class="social-container">
				<div class="social-links">
					<div class="social-link">
						<img src="img/email.png" alt="twitter" />
						<div class="social-link-text"><a href="mailto:calderken@gmail.com">calderken@gmail.com</a></div>
					</div>
					<div class="social-link">
						<img src="img/twitter.png" alt="twitter" />
						<div class="social-link-text"><a href="https://twitter.com/kencalder">@KenCalder</a></div>
					</div>
					<div class="social-link">
						<img src="img/facebook.png" alt="facebook" />
						<div class="social-link-text"><a href="https://www.facebook.com/KenCalder">Ken Calder</a></div>
					</div>
				</div>
			</div>
